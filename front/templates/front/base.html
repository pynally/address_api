<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}주소 조회 API{% endblock %}</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>주소 검색 API</b></a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#projects" class="w3-bar-item w3-button">사용법</a>
      <a href="#about" class="w3-bar-item w3-button">About</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="https://cdn.pixabay.com/photo/2017/03/05/00/34/panorama-2117310__340.jpg" alt="Architecture" width="100%">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white">
        <span class="w3-padding w3-black w3-opacity-min"><b>지번 + 도로명 + 영문 주소 반환 API</b></span>
    </h1>
      <input class="w3-input w3-border" type="text" placeholder="주소를 입력해주세요" required="" name="address">
      <button class="w3-button w3-black w3-section" type="submit" style="width:100%;">
        <i class="fa fa-paper-plane" style="padding-top: 20px;"></i> 검색하기
      </button>
  </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- Project Section -->
  <div class="w3-container w3-padding-32" id="projects">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">사용법</h3>
       <p>1. 지번 또는 도로명 주소를 검색창에 입력하여 검색하면 됩니다.</p>
  </div>

  <!-- About Section -->
  <div class="w3-container w3-padding-32" id="about">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">REST API</h3>
    <p>주소 체계 변경으로 주소 조회에 어려움이 있어 공개하는 API입니다.
    </p>
  </div>

</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>


</body>
</html>
